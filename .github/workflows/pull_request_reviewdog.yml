name: Reviewdog | Biome
on: [pull_request]
jobs:
  biome:
    name: Reviewdog runner / Biome
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: mongolyy/reviewdog-action-biome@v2.9.0
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
